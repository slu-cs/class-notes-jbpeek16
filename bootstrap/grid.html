<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <p class="text-center">Layout columns</p>
    <div class="container-fluid bg-light">
      <div class="row text-primary">
        <div class="col border">one</div>
        <div class="col border">two</div>
        <div class="col border">three</div>
      </div>
    </div>

    <p class="text-center">Responsive Widths</p>
    <div class="container-md bg-light">
      <div class="row text-success">
        <div class="col-md border">one</div>
        <div class="col-md border">two</div>
        <div class="col-md border">three</div>
      </div>
    </div>

    <p class="text-center">Smaller Breakpoints</p>
    <div class="container-sm bg-light">
      <div class="row text-danger">
        <div class="col-sm border">one</div>
        <div class="col-sm border">two</div>
        <div class="col-sm border">three</div>
      </div>
    </div>

    <p class="text-center">Unequal Widths</p>
    <div class="container-fluid bg-light">
      <div class="row bg-warning">
        <div class="col-4 border">right</div>
        <div class="col-8 border">left</div>
      </div>
    </div>

    <p class="text-center">Responsive Widths Again</p>
    <div class="container-md bg-light">
      <div class="row bg-info text-white">
        <div class="col-md-4 border">right</div>
        <div class="col-md-8 border">left</div>
      </div>
    </div>

    <p class="text-center">Smaller Breakpoints Again</p>
    <div class="container-sm bg-light">
      <div class="row bg-dark text-white">
        <div class="col-sm-4 border">right</div>
        <div class="col-sm-8 border">left</div>
      </div>
    </div>
  </body>
</html>
